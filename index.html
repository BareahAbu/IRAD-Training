
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    body {
      background-color: #0f1219;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 60px;
      color: #f25a70;
    }
    p {
      margin: 20px auto;
      max-width: 600px;
      font-size: 18px;
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .learn {
      background-color: #2c3e50;
      color: white;
    }
    .early {
      background-color: #e74c3c;
      color: white;
    }
    .image-preview {
      margin-top: 30px;
    }
    .image-preview img {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Welcome to our new website</h1>
  <p>This is the process of modifying the project using HTML and Git.</p>

  <div class="image-preview">
    <img src="img.png" alt="Mobile preview">
    <p>Mobile website preview</p>
  </div>

  <div class="button-container">
    <button class="learn">LEARN MORE</button>
    <button class="early">EARLY ACCESS</button>
  </div>
</body>
</html>
